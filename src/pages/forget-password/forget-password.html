<ion-header>

  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <ion-grid>
        <ion-row style="margin-top: 130px">
          <ion-col col-1></ion-col>
          <ion-col col-10 align-self-center>
            <h2 text-center>Forgot Your Password?</h2>
            <br/>
            <p text-center >Don't worry, we'll get this sorted in a snap. </p>
            <p text-center> Simply enter the email address you used to register and we'll send you a new password. 
            </p>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
        <ion-row padding-top>
          <ion-col col-2></ion-col>
          <ion-col>
            <ion-input class="textboxWhite" [(ngModel)]="username" type="email" placeholder="Email Address" clearInput></ion-input>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row padding-top>
            <ion-col col-2></ion-col>
            <ion-col>
                <button color="queueme-orange" ion-button full (click)="resetPassword()">Reset Password</button>
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
