</ion-header>

<ion-content class="background" padding>
  <ion-grid>
    <ion-row style="margin-top: 130px">
      <ion-col col-1></ion-col>
      <ion-col col-10 align-self-center>
        <div text-center>
          <img src="../assets/imgs/qme_web_light.png" />
        </div>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row padding-top>
      <ion-col col-2></ion-col>
      <ion-col>
        <ion-input style="background-color: white" type="email" placeholder="Email Address" clearInput></ion-input>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-2></ion-col>
        <ion-col>
          <ion-input style="background-color: white"  type="password" placeholder="Password"></ion-input>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      <ion-row padding-top>
          <ion-col col-2></ion-col>
          <ion-col>
              <button color="queueme-orange" ion-button full>SIGN IN</button>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row text-center >
          <ion-col>
              <a (click)="openForgetPasswordPage()" style="color:slategray">Forget Password?</a>
          </ion-col>
        </ion-row>
  </ion-grid>
  
</ion-content>
<ion-footer text-center no-shadow no-border padding-bottom class="background">
      <a (click)="openCreateAccountPage()" style="color:royalblue; font-size: 1.2em">Don't have an account?</a>
 </ion-footer>
