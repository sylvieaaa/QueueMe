<ion-header>

  <ion-navbar>
    <ion-title>Vendor Rating</ion-title>
    <ion-buttons end>
        <button ion-button (click)="returnBack()">Close</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="display: block; text-align: center">
  <h3>Rating: {{rating}}/5</h3>
    <p-rating [(ngModel)]="rating" [cancel]="false"></p-rating>
    <h3>Review: </h3>
    <textarea [rows]="5" [cols]="40" placeholder="We would like to have your feedback!" pInputTextarea autoResize="autoResize" [(ngModel)]="description"></textarea>
    <ion-buttons>
        <button ion-button round outline (click)="submitReview()">Submit</button>
      </ion-buttons>
    </div>
  </ion-content>
