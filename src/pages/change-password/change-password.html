<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <br>


  <div align="center">
    <h6>Change Password</h6>
  </div>
  <br>

  <form (ngSubmit)="editPassword()">
    <ion-item>
      <ion-label color="primary">Old Password: </ion-label>
      <ion-input placeholder="Old Password" name="password" type="password" [(ngModel)]="oldPassword" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">New Password: </ion-label>
      <ion-input placeholder="New Password" name="password" type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Confirm Password: </ion-label>
      <ion-input placeholder="Confirm Password" name="password" type="password" [(ngModel)]="cfmPassword"></ion-input>
    </ion-item>


  <br>
  <div style="display:block; text-align: center">
    <button ion-button block color="myColor" icon-start (click)="editPassword()">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      Save Changes
    </button>
  </div>

      
</form>


</ion-content>
