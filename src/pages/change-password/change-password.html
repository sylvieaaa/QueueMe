
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
        <br>  
        <div align="center"><h6>Change Password</h6></div>
          <br>

          <ion-item>
              <ion-label color="primary">Old Password: </ion-label>
              <ion-input placeholder="Old Password" type="password" [(ngModel)]="oldPassword" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">New Password: </ion-label>
                <ion-input placeholder="New Password" type="password" [(ngModel)]="newPassword" ></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="primary">Confirm Password: </ion-label>
                  <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="cfmPassword"></ion-input>
                </ion-item>

              <br>
                <ion-item>
                    <button ion-button block (click)="editPassword()">
                      Save Changes
                    </button>
                    </ion-item>

</ion-content>
