<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment Method</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <br>
  <div align="center">
    <h5>Select a credit card as the default.</h5>
  </div>
  <br>

  <ion-card radio-group [(ngModel)]="radioGroup" *ngFor="let creditCard of creditCards">
    <ion-card-header>{{creditCard.cardNo}}
    <ion-icon style="float: right;" name="ios-remove-circle" block color="danger" (click)="deleteCard($event, creditCard)">
      </ion-icon>
    </ion-card-header> 
    <ion-card-content>{{creditCard.name}} <ion-radio style="float: right;" [value]="creditCard.creditCardId" [checked]="creditCard.defaultCard" (ionSelect)="selectedCard($event, creditCard)">
    </ion-radio>
   </ion-card-content>
  </ion-card>

  <br>
  <div>
      <button ion-button block color="light" icon-start (click)="addCard()">
          <ion-icon name="card"></ion-icon>
          Add Payment Method
        </button>
      </div> 


</ion-content>
