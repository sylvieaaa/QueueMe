<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="http://localhost:8080/queueme-uploads/foodPhotos/{{menuItem.photoURL}}">
    <ion-row>
      <ion-title>{{menuItem.menuItemName}}</ion-title>
    </ion-row>
    <ion-row>
      <ion-title>$ {{menuItem.price}}</ion-title>
    </ion-row>


    <ion-card-content text-wrap>
      <p-spinner size="45" [(ngModel)]="quantity" placeholder="Quantity"></p-spinner>
      <br/>
      <br/>
      <textarea [rows]="5" [cols]="50" placeholder="Enter special request(s), if any" pInputTextarea autoResize="autoResize" [(ngModel)]="specialRequest"></textarea>

    </ion-card-content>
  </ion-card>

  <div style="text-align: center">
    <ion-buttons>
      <button ion-button (click)="addItemToCart()" round outline>Add to Cart</button>
    </ion-buttons>
  </div>
</ion-content>
