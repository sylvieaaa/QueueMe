<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="http://localhost:8080/queueme-uploads/foodPhotos/{{menuItem.photoURL}}">
    <ion-row>
      <ion-title>{{menuItem.menuItemName}}</ion-title>
    </ion-row>
    <ion-row>
      <ion-title>$ {{menuItem.price}}</ion-title>
    </ion-row>


    <ion-card-content text-wrap>
    <ion-item>
      <ion-input type="number" [(ngModel)]="quantity" placeholder="Quantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea type="text" [(ngModel)]="specialRequest" placeholder="Enter your special requests if any"></ion-textarea>
     
    </ion-item>


  </ion-card-content>
</ion-card>

  <div style="text-align: center">
  <ion-buttons>
      <button ion-button (click)="addItemToCart()" round outline>Add to Cart</button>
  </ion-buttons>
</div>
</ion-content>
