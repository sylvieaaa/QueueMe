<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <br>
  <div align="center">
    <h6>Personal Information</h6>
  </div>
  <br>
<form (ngSUbmit)="editCustomer()">
  <ion-list>
    <ion-item>
      <ion-label color="primary">First Name: </ion-label>
      <ion-input value={{customerEntity.firstName}} name="firstName" type="text" [(ngModel)]="customerEntity.firstName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Last Name: </ion-label>
      <ion-input value={{customerEntity.lastName}} name="lastName" type="text" [(ngModel)]="customerEntity.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Contact Number: </ion-label>
      <ion-input value={{customerEntity.contactNumber}} name="conatctNumber" type="tel" [(ngModel)]="customerEntity.contactNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Address: </ion-label>
      <ion-input value={{customerEntity.address}} name="address" type="text" [(ngModel)]="customerEntity.address"></ion-input>
    </ion-item>

    <br>

    <button ion-button block color="myColor" icon-start (click)="editCustomer()">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      Save Changes
    </button>


  </ion-list>
</form>
</ion-content>
