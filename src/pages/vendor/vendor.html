<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let category of categories">
    <p-accordion [multiple]="true">
      <p-accordionTab header = {{category.name}} >
          <ion-card *ngFor="let menuItem of category.menuItemEntities" >
           <ion-item (click)="openModal($event, menuItem)">
            <img src = "http://localhost:8080/queueme-uploads/foodPhotos/{{menuItem.photoURL}}"> 
            <ion-row>{{menuItem.menuItemName}}</ion-row>
            <ion-row>$ {{menuItem.price}}  </ion-row>
           </ion-item>
        </ion-card>
      </p-accordionTab>
    </p-accordion>
</ion-card>
</ion-content>
