<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style="color:purple" (click)="openShoppingCart()" padding-right>
        <ion-icon name="cart">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let category of categories">
    <p-accordion [multiple]="true">
      <p-accordionTab header = {{category.name}} >
          <ion-card *ngFor="let menuItem of category.menuItemEntities" >
           <ion-item (click)="openModal($event, menuItem)">
            <!-- <img src = "http://{{myIPAddress}}:8080/queueme-uploads/foodPhotos/{{menuItem.photoURL}}">  -->
            <img src = "http://{{myIPAddress}}/QueueMeSystemJsf/queueme-uploads/foodPhotos/{{menuItem.photoURL}}"> 
            <ion-row>{{menuItem.menuItemName}}</ion-row>
            <ion-row>$ {{menuItem.price}}  </ion-row>
            <ion-row>
              
            </ion-row>
           </ion-item>
        </ion-card>
      </p-accordionTab>
    </p-accordion>
</ion-card>
</ion-content>
