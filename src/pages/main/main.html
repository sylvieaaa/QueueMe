<ion-content padding>
  <div *ngIf="notChosen">
    <ion-searchbar (ionInput)="getFoodCourt($event)"></ion-searchbar>
    
    <ion-card *ngFor="let foodcourt of foodCourts">  
      <button ion-item (click)="navFoodCourt($event, foodcourt)">
       <img src = "http://localhost:8080/queueme-uploads/foodCourtLogos/{{foodcourt.fileURL}}"> 
        <h2>{{foodcourt.name}}</h2>
      </button>

      <ion-card-content>
        {{foodcourt.description}}
      </ion-card-content>

    </ion-card>
  </div>

  
  <ion-content>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
  


  <div *ngIf="errorMessage" class="errorText">
    {{errorMessage}}
  </div>

  <div *ngIf="!notChosen" style="text-align: center">
    <h3>Hi, You're currently in: </h3>
    {{name}}
    <br/>

    <button ion-button block (click)="clear()">
      Clear
    </button>
  </div>
