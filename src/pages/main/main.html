<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row text-center>
        <ion-col col-3 align-self-center>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
            <ion-title><img src="../assets/imgs/qme_web_light.png"/></ion-title>
        </ion-col>
        <!-- <ion-col col-1></ion-col>
        <ion-col col-2 align-self-center>
            <button ion-button icon-only block color="queueme-orange"><ion-icon text-right name="cart"></ion-icon></button>
        </ion-col> -->
        <ion-col col-3 align-self-center><ion-icon text-right name="cart"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>
  	
	<div *ngIf="errorMessage" class="errorText">
		{{errorMessage}}
  </div>
  
  <div *ngIf="!notChosen" style="text-align: center">
    <h3>Hi, You're currently in: </h3>
            {{name}}
    <br/>

    <button ion-button block (click)="clear()">
      Clear
    </button>		
  </div>

  <div *ngIf = "notChosen">
  <ion-item>
    <ion-label>FoodCourt</ion-label>
    <ion-select (ionChange)="clickOption($event)" [(ngModel)]= "fcourt">
      <ion-option *ngFor="let foodCourt of foodCourts" [value]="foodCourt">{{foodCourt.name}}</ion-option>
    </ion-select>
  </ion-item>
</div>

<div style="padding-top: 3em">
  <ion-slides>
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</div>

  <ion-content>
    <ion-list>
     
    </ion-list>
  </ion-content>
  
  

</ion-content>
