<ion-header>

  <ion-navbar>
    <ion-title>Vendors</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="queueme-orange" (click)="openShoppingCart()" padding-right>
        <ion-icon name="cart">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card *ngFor="let vendor of vendors">
    <button ion-item (click)="navVendor($event, vendor)" style="background-color: white">
      <img src="http://{{myIPAddress}}:8080/queueme-uploads/vendorLogos/{{vendor.photoURL}}">
      <ion-card-title>{{vendor.vendorName}}</ion-card-title>
    </button>
    <div style="display:block; text-align:center; color:goldenrod">
      <button ion-button round outline icon-start  (click)="rateVendor($event, vendor)">
        <ion-icon style="font-size: 20px; color:goldenrod; display: block; text-align: center" name="thumbs-up"></ion-icon>
          Rate
      </button>
    </div>
    <br/>
    <p-rating text-center [ngModel]="vendor.rating" readonly="true" stars="5" [cancel]="false"></p-rating>
    <br/>


  </ion-card>


</ion-content>
