<ion-header>

  <ion-navbar>
    <ion-title>Vendors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let vendor of vendors" >
      <button ion-item (click)="navVendor($event, vendor)">
         <img src = "http://localhost:8080/queueme-uploads/vendorLogos/{{vendor.photoURL}}">
        <h2>{{vendor.vendorName}}</h2>
     
      </button>
      </ion-card>
  

</ion-content>
